name: Validate Build

on:
  pull_request:
    branches: [ master ]

jobs:
  build-Ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install NPM deps
        run: npm install

      - name: use Vite to compile the application
        run: npm run build

  build-Windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install NPM deps
        run: npm install

      - name: use Vite to compile the application
        run: npm run build
