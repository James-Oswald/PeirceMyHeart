name: Validate Build

on:
  pull_request:
    branches: [ master ]

jobs:
  Build_Electron_Ubuntu:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install NPM deps
        run: npm ci

      - name: use Vite to compile the application
        run: npm run build-electron

  Build_Electron_Windows:
    timeout-minutes: 5
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install NPM deps
        run: npm ci

      - name: use Vite to compile the application
        run: npm run build-electron