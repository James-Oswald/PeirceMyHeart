<!DOCTYPE html>
<html>
  <head>
    <title>Peirce My Heart</title>
    <link rel="manifest" href="PeirceMyHeart.webmanifest"/>
    <link rel="icon" href="icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Charles Sanders Peirce, Peirce, Existential Graphs, Application"/>
    <meta name="description" content="A graphical application for modeling Charles Peirce's alpha existential graph system. Includes the ability to construct, save, and load alpha existential graphs, as well as create, save, and load proofs."/>
    <meta name="author" content="Rensselaer Artificial Intelligence and Reasoning Laboratory"/>
    <!--Fork Awesome Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.ts"></script>
  </head>
  <body>
    <header id="header">
      <p class="no-highlight">Peirce My Heart</p>
    </header>
    <div id="sidebar">
      <div class="row">
        <button type="button" title="Selection Mode" class="modeButton">
          <i class="fa fa-mouse-pointer" aria-hidden="true"></i>
        </button>
        <button type="button" onclick= "dragMode()" title="Move Mode" class="modeButton">
          <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row">
        <button type="button" onclick= "atomMode()" title="Atom Mode" class="modeButton">
            <i class="fa fa-font" aria-hidden="true"></i>
        </button>
        <button type="button" onclick= "cutMode()" title="Cut Mode" class="modeButton">
            <i class="fa fa-circle-o" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div id="toolbar">
      <div id="genericTools">
        <div class="toolSetting">
          <p class="tree-string" id="graphString"></p>
        </div>
        <div class="fileButton">
          <button type="button" onclick="saveMode()" title="Save File" class="modeButton">
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
          </button>
          <button type="button" onclick="loadMode()" title="Load File" class="modeButton">
            <i class="fa fa-arrow-circle-o-up" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="subBar">
      <div id="cutTools">
        <div class="toolSetting">
          <p class="no-highlight">Show Guidelines:</p>
          <input id="showRect" type="checkbox" title="Show Rect"/>
        </div>
        <div class="toolSetting">
          <p class="no-highlight">Cut Mode:</p>
        </div>
        <div class="toolSetting">
          <select id="mode" name="guideSelector">
            <option value="inscribed">Inscribed</option>
            <option value="circumscribed">Circumscribed</option>
          </select>
        </div>
      </div>
      <div id="atomTools">
        <div class="toolSetting">
          <p class="no-highlight">Current Atom:</p>
        </div>
        <div class="toolSetting">
          <p class="no-highlight" id="atomDisplay"></p>
        </div>
        <div class="toolSetting">
          <p class="no-highlight">Show Current Bounding Box</p>
          <input id="atomBox" type="checkbox" title="Show atomBox"/>
        </div>
        <div class="toolSetting">
          <p class="no-highlight">Show All Bounding Boxes</p>
          <input id="atomBoxes" type="checkbox" title="Show atomBoxes"/>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
