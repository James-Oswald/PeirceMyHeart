<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Peirce My Heart</title>
    <link rel="manifest" href="PeirceMyHeart.webmanifest"/>
    <link rel="icon" href="icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Charles Sanders Peirce, Peirce, Existential Graphs, Application"/>
    <meta name="description" content="A graphical application for modeling Charles Peirce's alpha existential graph system. Includes the ability to construct, save, and load alpha existential graphs, as well as create, save, and load proofs."/>
    <meta name="author" content="Rensselaer Artificial Intelligence and Reasoning Laboratory"/>
    
    <script type="module" crossorigin src="/Peirce-My-Heart/assets/index-DR-SkraO.js"></script>
    <link rel="stylesheet" crossorigin href="/Peirce-My-Heart/assets/index-CMFpcyiL.css">
  </head>
  <body>
    <header id="header" class="no-highlight" onmousedown="setHighlight('mousedown', 'header')"
    onmouseleave="setHighlight('mouseleave', 'header')">
      <p>Peirce My Heart</p>
    </header>
    <div id="sidebar" class="no-highlight" onmousedown="setHighlight('mousedown', 'sidebar')"
    onmouseleave="setHighlight('mouseleave', 'sidebar')">
      <input type="checkbox" id="toggle" oninput="toggleHandler()" style="display: none;">
      <label class="toggle-switch" for="toggle">
        <span class="switch-track"></span>
        <span class="switch-thumb"></span>
      </label>
      <p></p>
      <div id="DrawButtons">
        <div class="row">
          <button type="button" onclick= "setTool(drawClearTool)" title="Clear Tool" class="toolButton">
            <i class="fa fa-ban" aria-hidden="true"></i>
          </button>
          <button type="button" onclick= "setTool(dragTool)" title="Drag Tool" class="toolButton">
            <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
          </button>
        </div>
        <div class="row">
          <button type="button" onclick= "setTool(atomTool)" title="Atom Tool" class="toolButton">
              <i class="fa fa-font" aria-hidden="true"></i>
          </button>
          <button type="button" onclick= "setTool(cutTool)" title="Cut Tool" class="toolButton">
              <i class="fa fa-circle-o" aria-hidden="true"></i>
          </button>
        </div>
        <div class = "row">
          <button type="button" onclick="setTool(drawMoveSingleTool)" title="Move Single Tool" class="toolButton">
            <i class="fa fa-mouse-pointer" aria-hidden="true"></i>
          </button>
          <button type="button" onclick="setTool(drawMoveMultiTool)" title="Move Multi Tool" class="toolButton">
            <i class="fa fa-arrows" aria-hidden="true"></i>
          </button>
        </div>
        <div class = "row">
          <button type="button" onclick="setTool(copySingleTool)" title="Copy Single Tool" class="toolButton">
            <i class="fa fa-file-o" aria-hidden="true"></i>
          </button>
          <button type="button" onclick="setTool(copyMultiTool)" title="Copy Multi Tool" class="toolButton">
            <i class="fa fa-files-o" aria-hidden="true"></i>
          </button>
        </div>
        <div class = "row">
          <button type="button" onclick="setTool(deleteSingleTool)" title="Delete Single Tool" class="toolButton">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
          <button type="button" onclick="setTool(deleteMultiTool)" title="Delete Multi tool" class="toolButton">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </div>
        <div class="row">
          <button type="button" onclick="setTool(resizeTool)" title="Resize Single Mode" class="toolButton">
            <i class="fa fa-arrows-alt" aria-hidden="true"></i>
          </button>
          <button type="button" onclick="setTool(copyFromDrawTool)" title="Select to copy for Proof Mode" class="toolButton">
            <i class="fa fa-share-square-o" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div id="ProofButtons">
        <div class="row">
          <button type="button" onclick= "setTool(proofClearTool)" title="Clear Proof" class="toolButton">
            <i class="fa fa-ban" aria-hidden="true"></i>
          </button>
          <button type="button" onclick= "setTool(dragTool)" title="Drag Tool" class="toolButton">
            <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
          </button>
        </div>
        <div class="row">
          <button type="button" onclick="setTool(doubleCutInsertionTool)" title="Double Cut Insertion" class="toolButton">
            <i class="fa fa-dot-circle-o" aria-hidden="true"></i>
          </button>
          <button type="button" onclick="setTool(doubleCutDeletionTool)" title="Double Cut Erase" class="toolButton">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
          </button>
        </div>
        <div class="row">
          <button type="button" onclick="setTool(proofMoveSingleTool)" title="Move Single" class="toolButton">
            <i class="fa fa-mouse-pointer" aria-hidden="true"></i>
        </button>
        <button type="button" onclick="setTool(proofMoveMultiTool)" title="Move Multiple" class="toolButton">
            <i class="fa fa-arrows" aria-hidden="true"></i>
        </button>
        </div>
        <div class="row">
          <button type="button" onclick="setTool(iterationTool)" title="Iteration" class="toolButton">
            <i class="fa fa-expand" aria-hidden="true"></i>
          </button>
          <button type="button" onclick="setTool(deiterationTool)" title="Deiteration" class="toolButton">
            <i class="fa fa-compress" aria-hidden="true"></i>
          </button>
        </div>
        <div class="row">
          <button type="button" onclick="setTool(insertionTool)" title="Insertion" class="toolButton">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
          <button type="button" onclick="setTool(erasureTool)" title="Erasure" class="toolButton">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </div>
        <div class="row">
          <button type="button" onclick="setTool(proofResizeTool)" title="Resize Single" class="toolButton">
            <i class="fa fa-arrows-alt" aria-hidden="true"></i>
          </button>
          <button type="button" onclick="setTool(pasteInProofTool)" title="Paste graph from Draw Mode" class="toolButton">
              <i class="fa fa-files-o" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="proofHistoryBar" class="no-highlight">
    </div>
    <div id="toolbar" class="no-highlight" onmousedown="setHighlight('mousedown', 'toolbar')"
    onmouseleave="setHighlight('mouseleave', 'toolbar')">
      <div id="genericTools">
        <div class="toolSetting">
          <p id="graphString"></p>
          <p id="proofString"></p>
        </div>
        <div class="fileButton">
          <div class="toolSetting">
            <p>Theme:</p>
          </div>
          <select id="theme-select" name="theme-select" data-choose-theme>
            <option value="">Nature</option>
            <option value="Wireframe">Wireframe</option>
            <option value="Dark-Wireframe">Dark-Wireframe</option>
            <option value="vs-code">VS-Code</option>
            <option value="Peirced-from-Within">Peirced-from-Within</option>
            <option value="Vampire-Core">Vampire-Core</option>
            <option value="Peircing-the-Galaxy">Peircing-the-Galaxy</option>
            <option value="Ocean-Pearl">Ocean-Pearl</option>
          </select>
          <button type="button" onclick="saveMode()" title="Save File" class="toolButton">
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
          </button>
          <button type="button" onclick="loadMode()" title="Load File" class="toolButton">
            <i class="fa fa-arrow-circle-o-up" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="subBar" class="no-highlight" onmousedown="setHighlight('mousedown', 'subBar')"
    onmouseleave="setHighlight('mouseleave', 'subBar')">
      <div id="cutTools">
        <div class="toolSetting">
          <p>Show Guidelines:</p>
          <input id="showRect" type="checkbox" title="Show Rect"/>
        </div><div class="toolSetting">
          <p>Cut Mode:</p>
        </div><div class="toolSetting">
          <select id="mode" name="guideSelector">
            <option value="inscribed">Inscribed</option>
            <option value="circumscribed">Circumscribed</option>
          </select>
        </div>
      </div>
      <div id="atomTools">
        <div class="toolSetting">
          <p>Current Atom:</p>
        </div><div class="toolSetting">
          <p id="atomDisplay"></p>
        </div><div class="toolSetting">
          <p>Show Current Bounding Box</p>
          <input id="atomBox" type="checkbox" title="Show atomBox"/>
        </div><div class="toolSetting">
          <p>Show All Bounding Boxes</p>
          <input id="atomBoxes" type="checkbox" title="Show atomBoxes"/>
        </div>
      </div>
      <div id="toProofTools" class="toolSetting">
        <p>Selected subgraph: </p>
        <p id="selectionString"></p>
      </div>
      
    </div>
    <canvas id="canvas" style="cursor: default"></canvas>
  </body>
</html>
