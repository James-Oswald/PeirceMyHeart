<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Peirce My Heart</title>
    <link rel="manifest" href="PeirceMyHeart.webmanifest"/>
    <link rel="icon" href="icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Charles Sanders Peirce, Peirce, Existential Graphs, Application"/>
    <meta name="description" content="A graphical application for modeling Charles Peirce's alpha existential graph system. Includes the ability to construct, save, and load alpha existential graphs, as well as create, save, and load proofs."/>
    <meta name="author" content="Rensselaer Artificial Intelligence and Reasoning Laboratory"/>
    <!--Fork Awesome Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    <!--Theme Change Library-->
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>

    
    
    
    <script type="module" crossorigin src="/Peirce-My-Heart/assets/index-02f0a5bb.js"></script>
    <link rel="stylesheet" href="/Peirce-My-Heart/assets/index-25195b75.css">
    <link rel="stylesheet" href="/Peirce-My-Heart/assets/themes-6779bd95.css">
  </head>
  <body>
    <header id="header" class="no-highlight" onmousedown="setHighlight('mousedown', 'header')"
    onmouseleave="setHighlight('mouseleave', 'header')">
      <p>Peirce My Heart</p>
    </header>
    <div id="sidebar" class="no-highlight" onmousedown="setHighlight('mousedown', 'sidebar')"
    onmouseleave="setHighlight('mouseleave', 'sidebar')">
      <div class="row">
        <a href="./aeg.html" title="About AEG" class="modeButton">
          <i class="fa fa-info" aria-hidden="true"></i>
        </a>
        <button type="button" onclick= "setMode(dragMode)" title="Drag Mode" class="modeButton">
          <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row">
        <button type="button" onclick= "setMode(atomMode)" title="Atom Mode" class="modeButton">
            <i class="fa fa-font" aria-hidden="true"></i>
        </button>
        <button type="button" onclick= "setMode(cutMode)" title="Cut Mode" class="modeButton">
            <i class="fa fa-circle-o" aria-hidden="true"></i>
        </button>
      </div>
      <div class = "row">
        <button type="button" onclick="setMode(moveSingleMode)" title="Move Single Mode" class="modeButton">
          <i class="fa fa-mouse-pointer" aria-hidden="true"></i>
        </button>
        <button type="button" onclick="setMode(moveMultiMode)" title="Move Multi Mode" class="modeButton">
          <i class="fa fa-arrows" aria-hidden="true"></i>
        </button>
      </div>
      <div class = "row">
        <button type="button" onclick="setMode(copySingleMode)" title="Copy Single Mode" class="modeButton">
          <i class="fa fa-file-o" aria-hidden="true"></i>
        </button>
        <button type="button" onclick="setMode(copyMultiMode)" title="Copy Multi Mode" class="modeButton">
          <i class="fa fa-files-o" aria-hidden="true"></i>
        </button>
      </div>
      <div class = "row">
        <button type="button" onclick="setMode(deleteSingleMode)" title="Delete Single Mode" class="modeButton">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
        <button type="button" onclick="setMode(deleteMultiMode)" title="Delete Multi Mode" class="modeButton">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div id="toolbar" class="no-highlight" onmousedown="setHighlight('mousedown', 'toolbar')"
    onmouseleave="setHighlight('mouseleave', 'toolbar')">
      <div id="genericTools">
        <div class="toolSetting">
          <p id="graphString"></p>
        </div>
        <div class="fileButton">
          <div class="toolSetting">
            <p>Theme:</p>
          </div><select id="theme-select" name="theme-select" data-choose-theme>
            <option value="">Nature</option>
            <option value="Wireframe">Wireframe</option>
            <option value="Dark-Wireframe">Dark-Wireframe</option>
            <option value="vs-code">VS-Code</option>
          </select><button type="button" onclick="saveMode()" title="Save File" class="modeButton">
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
          </button><button type="button" onclick="loadMode()" title="Load File" class="modeButton">
            <i class="fa fa-arrow-circle-o-up" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="subBar" class="no-highlight" onmousedown="setHighlight('mousedown', 'subBar')"
    onmouseleave="setHighlight('mouseleave', 'subBar')">
      <div id="cutTools">
        <div class="toolSetting">
          <p>Show Guidelines:</p>
          <input id="showRect" type="checkbox" title="Show Rect"/>
        </div><div class="toolSetting">
          <p>Cut Mode:</p>
        </div><div class="toolSetting">
          <select id="mode" name="guideSelector">
            <option value="inscribed">Inscribed</option>
            <option value="circumscribed">Circumscribed</option>
          </select>
        </div>
      </div>
      <div id="atomTools">
        <div class="toolSetting">
          <p>Current Atom:</p>
        </div><div class="toolSetting">
          <p id="atomDisplay"></p>
        </div><div class="toolSetting">
          <p>Show Current Bounding Box</p>
          <input id="atomBox" type="checkbox" title="Show atomBox"/>
        </div><div class="toolSetting">
          <p>Show All Bounding Boxes</p>
          <input id="atomBoxes" type="checkbox" title="Show atomBoxes"/>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
