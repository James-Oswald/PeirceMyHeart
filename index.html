<!DOCTYPE html>
<html>
  <head>
    <title>Peirce My &#128147;</title>
    <!--Fork Awesome Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    
    
    <script type="module" crossorigin src="/Peirce-My-Heart/assets/index-87b63d31.js"></script>
    <link rel="stylesheet" href="/Peirce-My-Heart/assets/index-3851aabc.css">
  </head>
  <body>
    <header id="header">
      <p class="no-highlight">Peirce My Heart</p>
    </header>
    <div id="sidebar">
      <div class="row">
        <button type="button" title="Selection Mode" class="modeButton">
          <i class="fa fa-mouse-pointer" aria-hidden="true"></i>
        </button>
        <button type="button" title="Move Mode" class="modeButton">
          <i class="fa fa-arrows" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row">
        <button type="button" onclick= "atomMode()" title="Atom Mode" class="modeButton">
            <i class="fa fa-font" aria-hidden="true"></i>
        </button>
        <button type="button" onclick= "ellipseMode()" title="Cut Mode" class="modeButton">
            <i class="fa fa-circle-o" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div id="toolbar">
      <div id="cutTools">
        <div class="toolSetting">
          <p class="no-highlight">Show Guidelines:</p>
        </div>
        <div class="toolSetting">
          <input id="showRect" type="checkbox" title="Show Rect"/>
        </div>
        <div class="toolSetting">
          <p class="no-highlight">Cut Mode:</p>
        </div>
        <div class="toolSetting">
          <select id="mode" name="guideSelector">
            <option value="inscribed">Inscribed</option>
            <option value="circumscribed">Circumscribed</option>
          </select>
        </div>
        <div class="toolSetting">
          <p class="no-highlight" id="graphString"></p>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
